UserTenant:
  description: "A JSON schema for the User Tenant"
  type: object
  properties:
    id:
      type: string
      format: uuid
    userId:
      type: string
      format: uuid
    username:
      type: string
    tenantId:
      type: string
    tenantName:
      type: string
    isPrimary:
      type: boolean
  additionalProperties: false
  required:
    - id
    - userId
    - username
    - tenantId
    - isPrimary

UserTenantCollection:
  description: "A JSON schema for the User Tenants Collection"
  type: object
  properties:
    userTenants:
      type: array
      description: "The list of user tenants"
      items:
        type: object
        $ref: "userTenant.yaml#/UserTenant"
    totalRecords:
      type: integer
  additionalProperties: false
  required:
    - userTenants
    - totalRecords
