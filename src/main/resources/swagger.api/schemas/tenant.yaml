Tenant:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
  additionalProperties: false
  required:
    - id
    - name

TenantCollection:
  type: object
  properties:
    tenants:
      type: array
      description: "Tenants"
      items:
        type: object
        $ref: "tenant.yaml#/Tenant"
    totalRecords:
      type: integer
  additionalProperties: false
  required:
    - tenants
    - totalRecords
